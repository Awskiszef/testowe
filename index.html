<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany Odtwarzacz Muzyki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Zaawansowany Odtwarzacz</h1>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Wklej link do utworu Spotify lub YouTube">
            <button id="searchButton">Szukaj</button>
        </div>
        <div id="playlist" class="playlist"></div>
        <div class="player">
            <div id="nowPlaying">Obecnie gra: <span id="currentSong"></span></div>
            <audio id="audioPlayer" controls></audio>
            <div class="controls">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                <label for="volume">Głośność</label>
            </div>
        </div>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="script.js"></script>
</body>
</html>
